{ question: 'Vì sao hàng hóa có hai thuộc tính giá trị và giá trị sử dụng?', answers: ['Lao động sản xuất hàng hóa có tính hai mặt : lao động cụ thể và lao động trừu tượng.', 'Lao động sản xuất hàng hóa có mục đích để trao đổi, mua bán.', 'Lao động sản xuất hàng hóa có hai loại lao động phức tạp và lao động giản đơn.', 'Lao động sản xuất hàng hóa có tính chất tư nhân và xã hội.'], correct: 'Lao động sản xuất hàng hóa có tính hai mặt : lao động cụ thể và lao động trừu tượng.' },
{ question: 'Sự tách rời giữa lao động cụ thể và lao động trừu tượng chỉ có trong nền sản xuất nào?', answers: ['Sản xuất hàng hóa.', 'Sản xuất tự cấp, tự túc.', 'Sản xuất nô lệ.', 'Sản xuất nhỏ.'], correct: 'Sản xuất hàng hóa.' },
{ question: 'Sản phẩm lao động trong sản xuất hàng hóa có đặc điểm gì?', answers: ['Là hàng hóa, có hai thuộc tính: giá trị và giá trị sử dụng.', 'Là vật phẩm có giá trị trao đổi.', 'Là vật phẩm phục vụ nhu cầu bản thân.', 'Là sản phẩm có giá trị sử dụng cao.'], correct: 'Là hàng hóa, có hai thuộc tính: giá trị và giá trị sử dụng.' },
{ question: 'Giá trị của hàng hóa là gì?', answers: ['Là lao động xã hội của người sản xuất hàng hóa kết tinh trong hàng hóa.', 'Là lao động cụ thể của người sản xuất hàng hóa.', 'Là tổng chi phí sản xuất để làm ra hàng hóa.', 'Là lượng nguyên liệu vật chất hao phí.'], correct: 'Là lao động xã hội của người sản xuất hàng hóa kết tinh trong hàng hóa.' },
{ question: 'Yếu tố quyết định lượng giá trị của hàng hóa là:', answers: ['Thời gian lao động xã hội cần thiết.', 'Thời gian lao động cá biệt.', 'Chi phí sản xuất.', 'Giá trị trao đổi.'], correct: 'Thời gian lao động xã hội cần thiết.' },
{ question: 'Thời gian lao động xã hội cần thiết là gì?', answers: ['Là thời gian cần thiết để sản xuất ra một hàng hóa trong điều kiện bình thường của xã hội.', 'Là thời gian người lao động thực tế làm ra hàng hóa.', 'Là thời gian tính toán chi phí sản xuất.', 'Là thời gian lập kế hoạch sản xuất.'], correct: 'Là thời gian cần thiết để sản xuất ra một hàng hóa trong điều kiện bình thường của xã hội.' },
{ question: 'Giá trị sử dụng của hàng hóa là gì?', answers: ['Là công dụng của vật phẩm thỏa mãn nhu cầu nào đó của con người.', 'Là khả năng trao đổi lấy hàng hóa khác.', 'Là phần lợi nhuận khi bán hàng hóa.', 'Là chi phí tạo ra hàng hóa.'], correct: 'Là công dụng của vật phẩm thỏa mãn nhu cầu nào đó của con người.' },
{ question: 'Điều kiện ra đời của sản xuất và trao đổi hàng hóa là:', answers: ['Phân công lao động xã hội và sự tách biệt tương đối về kinh tế giữa những người sản xuất.', 'Sản xuất hàng hóa để bán.', 'Có thị trường rộng lớn.', 'Có người mua và người bán.'], correct: 'Phân công lao động xã hội và sự tách biệt tương đối về kinh tế giữa những người sản xuất.' },
{ question: 'Hàng hóa sức lao động là gì?', answers: ['Là khả năng lao động của con người được bán cho người khác.', 'Là người lao động làm thuê.', 'Là hàng hóa đặc biệt.', 'Là dịch vụ lao động chân tay.'], correct: 'Là khả năng lao động của con người được bán cho người khác.' },
{ question: 'Hàng hóa sức lao động được bán trong điều kiện nào?', answers: ['Người lao động tự do về thân thể và không có tư liệu sản xuất.', 'Người lao động có kỹ năng cao.', 'Thị trường có nhu cầu lao động.', 'Có hợp đồng lao động.'], correct: 'Người lao động tự do về thân thể và không có tư liệu sản xuất.' },
{ question: 'Thách thức của toàn cầu hóa kinh tế là:', answers: ['Gia tăng bất bình đẳng, khủng hoảng lan truyền, mất bản sắc văn hóa.', 'Chỉ gia tăng bất bình đẳng.', 'Chỉ khủng hoảng lan truyền.', 'Chỉ mất bản sắc văn hóa.'], correct: 'Gia tăng bất bình đẳng, khủng hoảng lan truyền, mất bản sắc văn hóa.' },
{ question: 'Một trong những xu hướng vận động của các quốc gia hiện nay là:', answers: ['Hội nhập quốc tế.', 'Bế quan tỏa cảng.', 'Tự cấp tự túc.', 'Chỉ tập trung vào thị trường nội địa.'], correct: 'Hội nhập quốc tế.' },
{ question: 'Hội nhập kinh tế quốc tế giúp Việt Nam như thế nào?', answers: ['Tăng trưởng kinh tế, thu hút đầu tư, tạo việc làm.', 'Giảm chi tiêu quốc phòng.', 'Cắt giảm trợ cấp xã hội.', 'Tăng chi tiêu công.'], correct: 'Tăng trưởng kinh tế, thu hút đầu tư, tạo việc làm.' },
{ question: 'Nguyên nhân cơ bản làm xuất hiện sản xuất hàng hóa là:', answers: ['Phân công lao động xã hội và sự tách biệt tương đối giữa những người sản xuất.', 'Cạnh tranh trong thương mại.', 'Chính sách bảo hộ.', 'Nhu cầu xuất khẩu.'], correct: 'Phân công lao động xã hội và sự tách biệt tương đối giữa những người sản xuất.' },
{ question: 'Đâu là đặc điểm của giá trị hàng hóa?', answers: ['Là thuộc tính xã hội, biểu hiện gián tiếp thông qua trao đổi.', 'Là thuộc tính tự nhiên của sản phẩm.', 'Phụ thuộc vào thị hiếu người tiêu dùng.', 'Không liên quan đến lao động.'], correct: 'Là thuộc tính xã hội, biểu hiện gián tiếp thông qua trao đổi.' },
{ question: 'Hàng hóa có giá trị khi nào?', answers: ['Khi có lao động của con người kết tinh trong đó.', 'Khi có giá thành cao.', 'Khi có thương hiệu mạnh.', 'Khi có tính khan hiếm.'], correct: 'Khi có lao động của con người kết tinh trong đó.' },
{ question: 'Quan hệ hàng hóa – tiền tệ là gì?', answers: ['Quan hệ mua – bán trong nền kinh tế hàng hóa.', 'Quan hệ đầu tư tài chính.', 'Quan hệ chi tiêu ngân sách.', 'Quan hệ sản xuất nông nghiệp.'], correct: 'Quan hệ mua – bán trong nền kinh tế hàng hóa.' },
{ question: 'Tiền tệ có nguồn gốc từ:', answers: ['Trao đổi hàng hóa.', 'Lao động phức tạp.', 'Dịch vụ ngân hàng.', 'Tín dụng quốc tế.'], correct: 'Trao đổi hàng hóa.' },
{ question: 'Đặc trưng của sản xuất hàng hóa là gì?', answers: ['Sản xuất để trao đổi mua bán.', 'Sản xuất tự cung tự cấp.', 'Sản xuất theo kế hoạch tập trung.', 'Không phụ thuộc vào thị trường.'], correct: 'Sản xuất để trao đổi mua bán.' },
{ question: 'Giá trị trao đổi là:', answers: ['Tỷ lệ trao đổi giữa các hàng hóa với nhau.', 'Giá bán của hàng hóa.', 'Chi phí sản xuất.', 'Lợi nhuận thu được.'], correct: 'Tỷ lệ trao đổi giữa các hàng hóa với nhau.' },
{ question: 'Giá cả hàng hóa phụ thuộc vào những yếu tố nào?', answers: ['Giá trị, cung cầu, cạnh tranh, chính sách.', 'Chi phí sản xuất và thuế.', 'Lợi nhuận và thương hiệu.', 'Thị hiếu và quảng cáo.'], correct: 'Giá trị, cung cầu, cạnh tranh, chính sách.' },
{ question: 'Các yếu tố nào cấu thành thị trường?', answers: ['Hàng hoá, tiền tệ, người bán', 'Hàng hoá, tiền tê, người sản xuất', 'Hàng hoá, tiền tê, người mua, người bán', 'Hàng hoá, tiền tệ, nguời mua, người bán, pháp luât'], correct: 'Hàng hoá, tiền tê, người mua, người bán' },
{ question: 'Biểu hiện của thị trường chợ truyền thống là', answers: ['Nơi người mua và người bán trực tiếp thoả thuận giá cả của hàng hoá.', 'Nơi người mua được lựa chọn và so sánh giá cả của hàng hoá.', 'Nơi người bán quyết định giá cả, người mua chỉ được quyền chọn lựa.', 'Nơi người mua được quyền quyết định giá cả của hàng hoá.'], correct: 'Nơi người mua và người bán trực tiếp thoả thuận giá cả của hàng hoá.' },
{ question: 'Thị trường chợ online có biểu hiện nào?', answers: ['Nơi người mua và người bán trực tiếp thoả thuân giá cả của hàng hoá', 'Nơi người mua được lựa chọn và so sánh giá cả của hàng hoá', 'Nơi người bán quyết định giá cả, người mua chỉ được quyền chọn lựa', 'Nơi người mua được quyền quyết định giá cả của hàng hoá'], correct: 'Nơi người mua được lựa chọn và so sánh giá cả của hàng hoá' },
{ question: 'Biểu hiện nào thể hiện thị trường siêu thị?', answers: ['Nơi người mua và nguời bán trực tiếp thỏa thuận giá cả của hàng hoá', 'Nơi người mua được lựa chọn và so sánh giá cả của hàng hoá', 'Nơi người bán quyết định giá cả, người mua chỉ được quyền chọn lựa', 'Nơi người mua được quyền quyết định giá cả của hàng hoá'], correct: 'Nơi người bán quyết định giá cả, người mua chỉ được quyền chọn lựa' },
{ question: 'Biểu hiện của thị trường chứng khoán là', answers: ['Người mua và người bán đều phải thông qua môi giới trung gian.', 'Nơi người mua được lựa chon và so sánh giá cả của hàng hoá.', 'Nơi người bán quyết định giá cả, người mua chỉ được quyền chọn lựa.', 'Nơi người mua được quyền quyết định giá cả của hàng hoá.'], correct: 'Người mua và người bán đều phải thông qua môi giới trung gian.' },
{ question: 'Tiêu thức phân chia thị trường tư liệu sản xuất và thị trường tư liệu tiêu dùng dựa vào căn cứ nào?', answers: ['Đối tượng hàng hoá đưa ra trao đổi, mua bán', 'Vai trò của các yếu tố được trao đổi, mua bán', 'Đầu vào, đầu ra của quá trình sản xuất', 'Tính chất và cơ chế vận hành của thị trường'], correct: 'Vai trò của các yếu tố được trao đổi, mua bán' },
{ question: 'Tiêu thức phân chia thị trường trong nước và thị trường thế giới căn cứ vào', answers: ['Đối tượng hàng hoá đưa ra trao đổi, mua bán.', 'Phạm vi các quan hệ.', 'Đầu vào, đầu ra của quá trình sản xuất.', 'Tính chất và cơ chế vân hành của thị trường.'], correct: 'Phạm vi các quan hệ.' },
{ question: 'Dựa vào căn cứ nào để phân chia thị trường hàng hoá và thị trường dịch vụ?', answers: ['Đối tượng hàng hoá đưa ra trao đổi, mua bán', 'Căn cứ vào tính chuyên biệt của thị trường', 'Đầu vào, đầu ra của quá trình sản xuất', 'Tính chất và cơ chế vận hành của thị trường'], correct: 'Đối tượng hàng hoá đưa ra trao đổi, mua bán' },
{ question: 'Tiêu thức phân chia thành thị trường tự do và thị trường có điều tiết cǎn cứ vào', answers: ['Đối tượng hàng hoá đưa ra trao đổi, mua bán.', 'Tính chuyên biệt của thị trường.', 'Đầu vào, đầu ra của quá trình sản xuất.', 'Tính chất và cơ chế vận hành của thị trường.'], correct: 'Tính chất và cơ chế vận hành của thị trường.' },
{ question: 'Vai trò chủ yếu của thị trường là gì?', answers: ['Thực hiện giá trị hàng hoá, kích thích sự sáng tạo, tạo ra cách thức phân bổ nguồn lực hiệu quả trong nền kinh tế và gắn kết nền kinh tế thành một chỉnh thể', 'Thực hiện giá trị hàng hoá, kích thích sự sáng tạo và tạo ra cách thức phân bổ nguồn lực hiệu quả trong nền kinh tế', 'Kích thích sự sáng tao và tạo ra cách thức phân bố nguồn lực hiêu qua trong nền kinh tế, gắn kết nền kinh tế thành một chỉnh thể', 'Thực hiện giá trị hàng hoá và gắn kết nền kinh tế thành một chỉnh thể'], correct: 'Thực hiện giá trị hàng hoá, kích thích sự sáng tạo, tạo ra cách thức phân bổ nguồn lực hiệu quả trong nền kinh tế và gắn kết nền kinh tế thành một chỉnh thể' },
{ question: 'Cơ chế thị trường là', answers: ['Sự kết hợp các yếu tố khách quan và chủ quan.', 'Sự kết hợp giữa sự tự do của cá nhân và điều tiết của nhà nước.', 'Hệ thống các quan hệ mang tính tự điều chỉnh tuân theo yêu cầu của các quy luật kinh tế.', 'Hệ thống các quan hệ mang tính tự phát tuân theo yêu cầu của các quy luật kinh tế.'], correct: 'Hệ thống các quan hệ mang tính tự điều chỉnh tuân theo yêu cầu của các quy luật kinh tế.' },
{ question: 'Cơ chế thị trường là một kiểu cơ chế vận hành', answers: ['Mang tính chủ quan.', 'Mang tính khách quan.', 'Do tác động chính sách pháp luật của nhà nước.', 'Tǎng hiệu quả nền kinh tế.'], correct: 'Mang tính khách quan.' },
{ question: 'Kinh tế thị trường là giai đoạn phát triển cao của nền kinh tế nào?', answers: ['Kinh tế tự nhiên', 'Kinh tế hàng hoá', 'Kinh tế tư bản chủ nghĩa', 'Kinh tế hàng hoá giản đơn'], correct: 'Kinh tế hàng hoá' },
{ question: 'Ưu thế của nền kinh tế thị trường là gì?', answers: ['Luôn tạo động lực cho chủ thể kinh tế, phát huy tốt tiềm năng của mọi chủ thể kinh tế và tạo ra sự đa dạng các chủ thể kinh tế', 'Luôn tạo động lực cho chủ thể kinh tế, thị trường đóng vai trò quyết định trong việc phân bổ các nguồn lực và tạo ra các phương thức để thoả mān tối đa nhu cầu của con người', 'Luôn tạo động lực cho chủ thể kinh tế, phát huy tốt tiềm năng của mọi chủ thể kinh tế và tạo ra các phương thức để thoả mãn tối đa nhu cầu của con người', 'Đóng vai trò quyết định trong việc phân bổ các nguồn lực và tạo ra các phương thức để thoả mân tối đa nhu cầu của con người'], correct: 'Luôn tạo động lực cho chủ thể kinh tế, thị trường đóng vai trò quyết định trong việc phân bổ các nguồn lực và tạo ra các phương thức để thoả mān tối đa nhu cầu của con người' },

{ question: 'Những khuyết tật của nền kinh tế thị trường là gì?', answers: ['Tiềm ần rùi ro khủng hoảng; phân hoá sâu sắc trong xã hội; xu hướng sử dụng hợp lí tài nguyên không thể tái tao được', 'Tiềm ần rủi ro khủng hoảng; xu hướng cạn kiệt tài nguyên không thể tái tạo được; phân hoá sâu sắc trong xã hội', 'Tiềm ần rủi ro khủng hoảng; tạo lập sự công bằng trong xã hội; xu hướng cạn kiệt tài nguyên không thể tái tạo được', 'Tiềm ần rủi ro khủng hoảng; phân hoá sâu sắc trong xã hội; xu hướng phân bố hợp lí tài nguyên không thể tái tạo được'], correct: 'Tiềm ần rủi ro khủng hoảng; xu hướng cạn kiệt tài nguyên không thể tái tạo được; phân hoá sâu sắc trong xã hội' },

  { question: 'Để phân biệt cạnh tranh lành mạnh và cạnh tranh không lành mạnh cần dựa vào những tiêu chí', answers: ['Tính đạo đức, tính pháp luật.', 'Tính truyền thống, tính nhân văn.', 'Tính hiện đại, tính pháp luật.', 'Tính đạo đức, tính nhân văn.'], correct: 'Tính đạo đức, tính pháp luật.' },
  { question: 'Một trong những mặt hạn chế của cạnh tranh là gì?', answers: ['Làm cho cung lớn hơn cầu', 'Gây tổn hại đến môi trường kinh doanh', 'Tiền giấy khan hiếm trên thị trường', 'Gây ra hiện tượng lạm phát'], correct: 'Gây tổn hại đến môi trường kinh doanh' },
  { question: 'Mạng di động A khuyến mãi giảm 50% giá trị thẻ nạp, một tuần sau mạng di động B và C cũng đưa ra chương trình khuyến mãi tương tự. Hiện tượng này phản ánh quy luật nào của thị trường?', answers: ['Quy luật cung – cầu', 'Quy luật cạnh tranh', 'Quy luật lưu thông tiền tệ', 'Quy luật giá trị'], correct: 'Quy luật cạnh tranh' },
  { question: 'Vai trò cơ bản nhất của người sản xuất khi tham gia vào thị trường là gì?', answers: ['Định hướng sản xuất', 'Trực tiếp tạo ra của cải vật chất, sản phẩm cho xã hội để phục vụ tiêu dùng', 'Kết nối thông tin trong quan hệ mua, bán', 'Tìm kiếm lợi ích kinh tế cho mình'], correct: 'Trực tiếp tạo ra của cải vật chất, sản phẩm cho xã hội để phục vụ tiêu dùng' },
  { question: 'Vai trò quan trọng nhất của người tiêu dùng khi tham gia vào thị trường là gì?', answers: ['Định hướng sản xuất', 'Định hướng tiêu dùng', 'Điều tiết cung - cầu hàng hoá', 'Tìm kiếm lợi ích cho mình'], correct: 'Định hướng sản xuất' },
  { question: 'Vai trò cơ bản nhất của các chủ thể trung gian khi tham gia vào thị trường là gì?', answers: ['Định hướng sản xuất', 'Điều tiết cung cầu hàng hoá', 'Kết nối thông tin trong quan hệ mua, bán', 'Tìm kiếm lợi ích kinh tế cho mình'], correct: 'Kết nối thông tin trong quan hệ mua, bán' },
  { question: 'Vai trò kinh tế của nhà nước trong nền kinh tế thị trường là', answers: ['Định hướng sản xuất, tiêu dùng trong thị trường.', 'Quản lí nhà nước về kinh tế, khắc phục những khuyết tật của thị trường.', 'Kết nối thông tin trong quan hệ mua, bán.', 'Điều tiết cung cầu hàng hoá.'], correct: 'Quản lí nhà nước về kinh tế, khắc phục những khuyết tật của thị trường.' }


];

let currentQuestionIndex = 0;
let score = 0;
let answered = false;
let autoNextTimeout = null;

const questionEl = document.getElementById('question');
const answersEl = document.getElementById('answers');
const progressEl = document.getElementById('progress');
const resultEl = document.getElementById('result');
const quizContainer = document.getElementById('quiz-container');

const optionLetters = ['A', 'B', 'C', 'D'];
const optionColors = {
A: '#D0E8FF',
B: '#D4EDDA',
C: '#FFE5B4',
D: '#F8D7DA',
};

function loadQuestion() {
clearTimeout(autoNextTimeout);
answered = false;
resultEl.innerText = '';
answersEl.innerHTML = '';
const currentData = quizData[currentQuestionIndex];
questionEl.innerText = `Câu ${currentQuestionIndex + 1}: ${currentData.question}`;
progressEl.innerText = `Câu ${currentQuestionIndex + 1} / ${quizData.length}`;

currentData.answers.forEach((answer, index) => {
    const letter = optionLetters[index];
    const btn = document.createElement('div');
    btn.classList.add('answer-option', `answer-${letter}`);
    btn.style.backgroundColor = optionColors[letter];
    btn.style.color = '#000000';
    btn.innerHTML = `<span class="answer-label">${letter}</span> ${answer}`;
    btn.tabIndex = 0;
    btn.onclick = () => selectAnswer(btn, answer);
    btn.onkeydown = (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        btn.click();
    }
    };
    answersEl.appendChild(btn);
});

quizContainer.focus();
}

function selectAnswer(btn, answer) {
if (answered) return;
answered = true;

const allOptions = document.querySelectorAll('.answer-option');
allOptions.forEach(opt => opt.style.pointerEvents = 'none');

const correctAnswer = quizData[currentQuestionIndex].correct;

if (answer === correctAnswer) {
    btn.classList.add('correct');
    score++;
} else {
    btn.classList.add('wrong');
    allOptions.forEach(opt => {
    // opt.innerText.trim().substring(2) bỏ ký tự A/B/C/D và dấu cách
    if (opt.innerText.trim().substring(2) === correctAnswer) {
        opt.classList.add('correct');
    }
    });
}

resultEl.innerText = 'Nhấn Enter hoặc Space để sang câu tiếp theo...';

autoNextTimeout = setTimeout(() => {
    goToNextQuestion();
}, 3000);
}

function goToNextQuestion() {
clearTimeout(autoNextTimeout);
if (currentQuestionIndex < quizData.length - 1) {
    currentQuestionIndex++;
    loadQuestion();
} else {
    showResult();
}
}

function goToPreviousQuestion() {
clearTimeout(autoNextTimeout);
if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    loadQuestion();
}
}

quizContainer.addEventListener('keydown', function(e) {
if ((e.key === 'Enter' || e.key === ' ') && answered) {
    e.preventDefault();
    goToNextQuestion();
} else if (e.key === 'ArrowRight') {
    e.preventDefault();
    goToNextQuestion();
} else if (e.key === 'ArrowLeft') {
    e.preventDefault();
    goToPreviousQuestion();
}
});

function showResult() {
questionEl.innerText = '';
answersEl.innerHTML = '';
progressEl.innerText = '';
resultEl.innerText = `Bạn đã hoàn thành bài quiz! Điểm của bạn là ${score} / ${quizData.length}.`;
}

loadQuestion();
</script>
